    function renderPages() {

    // Filter Functionality
    function filterPages() {
        const searchInput = document.getElementById("pageSearch").value.toLowerCase();
        const filteredPages = pages.filter(page => page.name.toLowerCase().includes(searchInput));
        const container = document.getElementById("pages-container");
        container.innerHTML = "";
        filteredPages.forEach((page, index) => {
            container.innerHTML += `
                <div class="page-box">
                    <h4>${index + 1}. ${page.name}</h4>
                    <a class="btn btn-primary" href="https://business.facebook.com/latest/composer/?asset_id=${page.id}" target="_blank">Create Post</a>

            `;
        });
    }

    // Random Quote Function

    }

    // Initialize

        renderPages();
        displayRandomQuote();
    };
